    <script>
        function issueID() {
            _ID = document.getElementById("CollegeIDno").value;
            StudentName = document.getElementById("StudentName").value;
            Branch = document.getElementById("Branch").value;
            CollegeName = document.getElementById("CollegeName").value;
            Year = document.getElementById("Year").value;

            myContract.methods.newCollegeid(_ID, StudentName, Branch, CollegeName, Year)
                .send({ from: ethereum.selectedAddress, gasLimit: "927000" }).then((txn) => {
                    console.log("Transaction Recipt: ", txn);
                    alert("Student ID Issue with Number: " + _ID);
                })
        }
    </script>
